<script>
    function getComputerChoice(){
        var ranNumber = Math.floor(Math.random()*4) + 1;
        if(ranNumber == 1){
            return "rock";
        }else if(ranNumber == 2){
            return "paper";
        }else{
            return "scissors";
        }
        return console.error("Computer couldn't choose a hand");
    }


</script>
